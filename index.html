<title>Salvador ❤ Assunção — Juntos</title>
<style>
  :root{
    --bg1:#ffefef;
    --bg2:#ffe6f0;
    --card:#ffffffc9;
    --text:#0b1b2b;
    --muted:rgba(11,27,43,0.65);
    --accent:#ff3b6b;
    --soft:#ffdce6;
  }

  html,body{height:100%;margin:0;font-family:Inter, "Segoe UI", Arial, sans-serif;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--text);display:flex;align-items:center;justify-content:center;padding:20px;}

  /* floating hearts background */
  .hearts {
    position:fixed; inset:0; pointer-events:none; z-index:0;
    background:
      radial-gradient(circle at 10% 20%, rgba(255,100,140,0.12), transparent 6%),
      radial-gradient(circle at 80% 80%, rgba(255,180,220,0.10), transparent 8%);
    overflow:hidden;
  }
  .hearts span{
    position:absolute;
    width:28px;height:28px;
    transform:translateY(120vh) rotate(-15deg);
    opacity:0.9;
    animation:floatUp linear infinite;
    background: conic-gradient(from 180deg at 50% 30%, var(--accent), #ff7aa0);
    clip-path: polygon(50% 85%, 15% 100%, 0% 65%, 20% 30%, 50% 45%, 80% 30%, 100% 65%, 85% 100%);
    border-radius:6px;
    filter: blur(0.2px);
  }
  @keyframes floatUp {
    0% { transform: translateY(120vh) scale(.7) rotate(-10deg); opacity:0; }
    10% { opacity:0.9; }
    100% { transform: translateY(-30vh) scale(1.1) rotate(10deg); opacity:0; }
  }
  /* different delays/positions */
  .h1{ left:10%; animation-duration:14s; animation-delay:0s; }
  .h2{ left:30%; animation-duration:18s; animation-delay:2s; width:34px;height:34px }
  .h3{ left:55%; animation-duration:16s; animation-delay:1s; width:24px;height:24px }
  .h4{ left:75%; animation-duration:20s; animation-delay:3s; width:30px;height:30px }
  .h5{ left:85%; animation-duration:22s; animation-delay:5s; width:20px;height:20px }

  .card{
    position:relative; z-index:1;
    width:100%; max-width:460px;
    background:var(--card);
    border-radius:16px; padding:18px;
    box-shadow: 0 10px 30px rgba(11,27,43,0.08);
    text-align:center;
    border:1px solid rgba(11,27,43,0.06);
  }

  .photo{
    width:100%; height:320px; object-fit:cover; border-radius:10px; display:block; margin-bottom:12px; background:linear-gradient(135deg,#ffdce6,#fff);
  }
  h1{margin:6px 0 2px;font-size:24px}
  .names{font-weight:700;color:var(--muted);font-size:14px;margin-bottom:8px}
  .mainCounter{font-weight:800;font-size:20px;margin-top:8px;color:var(--text)}
  .ymd{color:var(--muted);margin-top:6px;font-size:15px}
  .hms{margin-top:10px;font-weight:700;font-size:16px;color:var(--text)}
