<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Salvador ❤ Assunção</title>

<style>
    body {
        margin:0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(180deg,#ffe6ef,#fff9fc,#ffeaf2);
        min-height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:20px;
        color:#2b2b2b;
    }

    .card {
        width:100%;
        max-width:450px;
        background:#ffffffdd;
        border-radius:20px;
        padding:20px;
        box-shadow:0 8px 30px rgba(255,100,140,0.25);
        text-align:center;
        backdrop-filter:blur(8px);
        border:1px solid rgba(255,100,140,0.15);
    }

    .photo {
        width:100%;
        height:280px;
        border-radius:14px;
        object-fit:cover;
        background:#ffd6e3;
        margin-bottom:14px;
    }

    h1 {
        margin:0;
        font-size:26px;
        font-weight:800;
        color:#d6336c;
    }

    .names {
        margin-top:4px;
        margin-bottom:12px;
        color:#88465a;
        font-weight:600;
        font-size:15px;
    }

    .counter {
        font-size:20px;
        font-weight:800;
        margin-top:10px;
    }

    .detail {
        font-size:15px;
        margin-top:6px;
        color:#6b4557;
    }

    .hms {
        margin-top:10px;
        font-size:16px;
        font-weight:700;
        color:#d6336c;
    }

    .heart {
        font-size:32px;
        margin-top:10px;
        color:#ff3b6b;
        animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
        0% { transform:scale(1); }
        50% { transform:scale(1.15); }
        100% { transform:scale(1); }
    }

    .msg {
        margin-top:16px;
        font-size:14px;
        line-height:1.5;
        color:#6e4c5a;
        font-weight:500;
    }

    .error {
        margin-top:12px;
        color:#b00020;
        font-weight:bold;
        display:none;
    }
</style>
</head>

<body>
<div class="card">
    <!-- FOTO (troca por your-photo.jpg quando quiseres) -->
    <img src="your-photo.jpg" class="photo" onerror="this.style.display='none'">

    <h1>Juntos</h1>
    <div class="names">Salvador ❤ Assunção</div>

    <div id="counter" class="counter">A carregar...</div>
    <div id="detail" class="detail"></div>
    <div id="hms" class="hms"></div>

    <div class="heart">❤️</div>

    <div class="msg">
        Para te lembrares quantos dias passaram desde que tomei a melhor decisão da minha vida…  
        E que possamos voltar aqui e ver que os dias só aumentaram.  
        Amo-te daqui até ao infinito ❤️
    </div>

    <div id="error" class="error"></div>
</div>

<script>
/* ======================== CONFIGURAÇÃO ========================== */
/* Data REAL do início do namoro */
const START_DATE = "2025-09-17T22:00:00";
/* =============================================================== */

function plural(n, s){
    return n + " " + s + (n===1 ? "" : "s");
}

function calculateDifference(start, now){
    // ANOS / MESES / DIAS (método correto real)
    let years = now.getFullYear() - start.getFullYear();
    let months = now.getMonth() - start.getMonth();
    let days = now.getDate() - start.getDate();

    if (days < 0) {
        months--;
        let prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prevMonth.getDate();
    }

    if (months < 0) {
        years--;
        months += 12;
    }

    // HORAS / MIN / SEG
    let diff = Math.floor((now - start) / 1000);
    let hours = Math.floor(diff / 3600) % 24;
    let minutes = Math.floor(diff / 60) % 60;
    let seconds = diff % 60;

    return { years, months, days, hours, minutes, seconds };
}

function update(){
    const start = new Date(START_DATE);
    const error = document.getElementById("error");

    if(isNaN(start.getTime())){
        error.style.display = "block";
        error.textContent = "Erro: A data está inválida!";
        return;
    }

    const now = new Date();
    const d = calculateDifference(start, now);

    document.getElementById("counter").textContent =
        `${plural(d.years,"ano")} • ${plural(d.months,"mês")} • ${plural(d.days,"dia")}`;

    document.getElementById("detail").textContent =
        `Total: ${d.days + d.months*30 + d.years*365} dias (aprox.)`;

    document.getElementById("hms").textContent =
        `${plural(d.hours,"hora")}, ${plural(d.minutes,"minuto")}, ${plural(d.seconds,"segundo")}`;
}

update();
setInterval(update,1000);
</script>

</body>
</html>
